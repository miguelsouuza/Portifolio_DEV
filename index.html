<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">    
    <title>Projeto X-men - Semana do Zero Ao Programador Contratado</title>
    <script type="text/javascript" src="src/script/main.js"></script>
</head>
<body>
    <header class="cabecalho"><img src="src/imagens/logo.svg" alt=""></header>    
    <main class="selecao-de-personagens">        
        <section class="personagens">
            <h1 class="titulo">Selecione o Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem"><img id="ciclope"    onclick="trocarimg(this)" src="src/imagens/card-ciclope.jpg" alt="Ciclope"></li>
                <li class="personagem"><img id="jean"       onclick="trocarimg(this)" src="src/imagens/card-jean-grey.jpg" alt="Jean Grey"></li>
                <li class="personagem"><img id="lince"      onclick="trocarimg(this)" src="src/imagens/card-lince-negra.jpg" alt="Lince Negra"></li>
                <li class="personagem"><img id="magneto"    onclick="trocarimg(this)" src="src/imagens/card-magneto.jpg" alt="Magneto"></li>
                <li class="personagem"><img id="noturno"    onclick="trocarimg(this)" src="src/imagens/card-noturno.jpg" alt="Noturno"></li>
                <li class="personagem"><img id="tempestade" onclick="trocarimg(this)" src="src/imagens/card-tempestade.jpg" alt="tempestade"></li>
                <li class="personagem"><img id="vampira"    onclick="trocarimg(this)" src="src/imagens/card-vampira.jpg" alt="Vampira"></li>
                <li class="personagem"><img id="wolverine"  onclick="trocarimg(this)" src="src/imagens/card-wolverine.jpg" alt="Wolverine"></li>
                <li></li>
            </ul>        
        </section>
        <section class="personagem-selecionado">
            <img id="imagem_png" src="" alt="">            
            <div class="informacoes-personagem">                
                <h1 id="nome_Personagem"></h1>
                <h2 id="descricao_Personagem"></h2>
            </div>
            <h1></h1>
        </section>
    </main>
</body>
</html>
